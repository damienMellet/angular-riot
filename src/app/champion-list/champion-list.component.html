<div class="container">
    <mat-card class="champion-card" *ngFor="let champion of champions">
        <mat-card-header> 
            <img mat-card-avatar src="https://ddragon.leagueoflegends.com/cdn/{{champion.version}}/img/champion/{{champion.image.full}}"/>                       
            <mat-card-title>{{ champion.name }}</mat-card-title>
            <mat-card-subtitle>{{ champion.title }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{ champion.blurb }}
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-footer>
            <mat-chip-list aria-label="Tag" class="list-chip">
                <mat-basic-chip *ngFor="let tag of champion.tags">{{tag}}</mat-basic-chip>
            </mat-chip-list>            
        </mat-card-footer>
    </mat-card>   
</div>
